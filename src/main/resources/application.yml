spring:
  application:
    name: big_event
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/big_event
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
      password: root
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0
mybatis:
  configuration:
    map-underscore-to-camel-case: true
sa-token:
  token-name: Authorization
  timeout: 3600
  is-share: true
  is-read-header: true
  is-read-body: false
  is-read-cookie: false
  token-style: simple-uuid
  active-timeout: 1800